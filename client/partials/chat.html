<h1>Welcome to the Chat Room</h1>

<form ng-submit="sendMessage()">
	<input placeholder="Name" type="text" ng-model="author"/>
	<input placeholder="Message" type="text" ng-model="content"/>
	<input type="submit" />
</form>
<hr />
<ul>
	<li ng-repeat="msg in messages">
		{{msg.author}}: {{msg.content}}
	</li>
</ul>
